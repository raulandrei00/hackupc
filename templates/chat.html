<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planning Chat</title>
    <style>
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background: #f9f9f9;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
        }
        .user-message {
            background: #e3f2fd;
            margin-left: 20%;
        }
        .bot-message {
            background: #f1f1f1;
            margin-right: 20%;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .preference-form {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fff;
        }
        .preference-form input, .preference-form select {
            margin: 5px 0;
            padding: 8px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Travel Planning Assistant</h1>
        
        <div class="preference-form">
            <h3>Your Travel Preferences</h3>
            <input type="text" id="budget" placeholder="Budget (e.g., $1000)">
            <input type="text" id="interests" placeholder="Interests (e.g., beaches, museums)">
            <input type="text" id="dislikes" placeholder="Dislikes (e.g., crowded places)">
            <input type="date" id="travel-date">
            <button onclick="savePreferences()">Save Preferences</button>
        </div>

        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                Hello! I'm your travel planning assistant. Please share your preferences above and let's find the perfect destination for your group!
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
        <div id="loading-indicator" style="display:none; color:#007bff; margin-top:10px;">Assistant is typing...</div>
    </div>

    <script>
        let preferences = {
            budget: '',
            interests: '',
            dislikes: '',
            travelDate: ''
        };

        function savePreferences() {
            preferences = {
                budget: document.getElementById('budget').value,
                interests: document.getElementById('interests').value,
                dislikes: document.getElementById('dislikes').value,
                travelDate: document.getElementById('travel-date').value
            };
            addMessage('Your preferences have been saved!', 'bot');
        }

        function addMessage(text, sender) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            const loadingIndicator = document.getElementById('loading-indicator');
            const message = input.value.trim();
            
            if (message) {
                addMessage(message, 'user');
                input.value = '';
                sendBtn.disabled = true;
                loadingIndicator.style.display = 'block';

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            preferences: preferences
                        })
                    });

                    const data = await response.json();
                    if (data.response) {
                        addMessage(data.response, 'bot');
                    } else if (data.error) {
                        addMessage('Error: ' + data.error, 'bot');
                    } else {
                        addMessage('Unknown error occurred.', 'bot');
                    }
                } catch (error) {
                    addMessage('Sorry, there was an error processing your request.', 'bot');
                } finally {
                    sendBtn.disabled = false;
                    loadingIndicator.style.display = 'none';
                }
            }
        }

        // Allow sending message with Enter key
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
