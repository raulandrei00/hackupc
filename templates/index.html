<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Reunion Planner - Find the Best Meeting Place</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="hero-banner">
        <div class="container">
            <header class="text-center py-5">
                <h1>Travel Reunion Planner</h1>
                <p class="lead mb-4">Find the perfect meeting point for friends from different cities</p>
                <div class="header-icons">
                    <div class="icon-item">
                        <i class="bi bi-geo-alt"></i>
                        <span>Multiple Origins</span>
                    </div>
                    <div class="icon-item">
                        <i class="bi bi-cash-coin"></i>
                        <span>Cost Optimization</span>
                    </div>
                    <div class="icon-item">
                        <i class="bi bi-chat-dots"></i>
                        <span>AI Assistant</span>
                    </div>
                </div>
            </header>
        </div>
    </div>

    <div class="container main-content">
        <div class="row mt-n5">
            <div class="col-md-5">
                <div class="card mb-4 shadow">
                    <div class="card-header">
                        <h3>Plan Your Trip</h3>
                    </div>
                    <div class="card-body">
                        <form id="plannerForm">
                            <div class="mb-3">
                                <label for="travelDate" class="form-label">Travel Date</label>
                                <div class="input-with-icon">
                                    <i class="bi bi-calendar3"></i>
                                    <input type="text" class="form-control" id="travelDate" placeholder="Select date" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Preferences</label>
                                <div class="row align-items-center">
                                    <div class="col-md-4">
                                        <label for="costWeight" class="form-label">Cost Weight</label>
                                        <input type="range" class="form-range" id="costWeight" min="0.1" max="1" step="0.1" value="0.6">
                                        <div class="text-center">
                                            <span id="costWeightValue">0.6</span>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="emissionsWeight" class="form-label">Emissions Weight</label>
                                        <input type="range" class="form-range" id="emissionsWeight" min="0.1" max="1" step="0.1" value="0.2">
                                        <div class="text-center">
                                            <span id="emissionsWeightValue">0.2</span>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="preferenceWeight" class="form-label">Preference Weight</label>
                                        <input type="range" class="form-range" id="preferenceWeight" min="0.1" max="1" step="0.1" value="0.2">
                                        <div class="text-center">
                                            <span id="preferenceWeightValue">0.2</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Travelers</label>
                                <div id="travelersContainer">
                                    <!-- Traveler inputs will be added here -->
                                </div>
                                <button type="button" id="addTravelerBtn" class="btn btn-outline-primary mt-3">
                                    <i class="bi bi-plus"></i> Add Traveler
                                </button>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Destination Options</label>
                                <div id="destinationsContainer" class="mb-2">
                                    <div class="form-text mb-2">Select potential destinations to consider</div>
                                    <!-- Destination checkboxes will be added here -->
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mt-4 search-btn">
                                <i class="bi bi-search"></i> Find Best Destinations
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-7">
                <div id="resultsContainer" class="mb-4 d-none">
                    <div class="card shadow">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h3 class="mb-0">Top Destinations</h3>
                            <div class="spinner-border text-primary d-none" id="loadingSpinner" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <div class="card-body">
                            <div id="destinationResults"></div>
                        </div>
                    </div>
                </div>
                
                <!-- Chat Assistant -->
                <div class="card mb-4 shadow">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3 class="mb-0">
                            <i class="bi bi-chat-dots me-2"></i>Travel Assistant
                        </h3>
                        <div id="chatLoadingIndicator" class="spinner-border text-primary d-none" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="chat-box" id="chatMessages">
                            <!-- Chat messages will appear here -->
                        </div>
                        <div class="chat-input">
                            <input type="text" class="form-control" id="chatInput" placeholder="Ask me anything about your trip...">
                            <button class="btn btn-primary" id="sendChatBtn">
                                <i class="bi bi-send"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Traveler template -->
    <template id="travelerTemplate">
        <div class="traveler-entry card mb-3">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="card-title mb-0">
                        <i class="bi bi-person me-2"></i>Traveler
                    </h5>
                    <button type="button" class="btn-close remove-traveler" aria-label="Remove traveler"></button>
                </div>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Name</label>
                        <div class="input-with-icon">
                            <i class="bi bi-person"></i>
                            <input type="text" class="form-control traveler-name" placeholder="Name" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Origin Airport</label>
                        <div class="input-with-icon">
                            <i class="bi bi-geo"></i>
                            <select class="form-select traveler-origin" required>
                                <option value="">Select Airport</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="mt-4">
                    <label class="form-label">
                        <i class="bi bi-star me-1"></i>Destination Preferences
                    </label>
                    <div class="preferences-container small">
                        <div class="form-text mb-2">Rate destinations (1-5 stars) to influence scoring</div>
                        <div class="row preferences-list">
                            <!-- Preference inputs will be added here -->
                        </div>
                        <button type="button" class="btn btn-sm btn-outline-secondary mt-3 add-preference-btn">
                            <i class="bi bi-plus"></i> Add Preference
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </template>
    
    <!-- Preference template -->
    <template id="preferenceTemplate">
        <div class="col-md-6 mb-2 preference-entry">
            <div class="d-flex align-items-center preference-container">
                <select class="form-select form-select-sm preference-destination me-2">
                    <option value="">Select Destination</option>
                </select>
                <div class="rating-stars">
                    <i class="bi bi-star rating-star" data-rating="1"></i>
                    <i class="bi bi-star rating-star" data-rating="2"></i>
                    <i class="bi bi-star rating-star" data-rating="3"></i>
                    <i class="bi bi-star rating-star" data-rating="4"></i>
                    <i class="bi bi-star rating-star" data-rating="5"></i>
                </div>
                <button type="button" class="btn-close btn-close-sm ms-2 remove-preference" aria-label="Remove preference"></button>
            </div>
        </div>
    </template>

    <!-- Destination template -->
    <template id="destinationResultTemplate">
        <div class="destination-result mb-4">
            <div class="destination-banner mb-3">
                <h4 class="destination-header"></h4>
                <div class="destination-score"></div>
            </div>
            <div class="destination-details row mb-4">
                <div class="col-md-4">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Total Cost</h5>
                            <p class="card-text total-cost"></p>
                            <div class="card-info">For all travelers</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Avg Per Person</h5>
                            <p class="card-text avg-cost"></p>
                            <div class="card-info">Per traveler</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">CO₂ Emissions</h5>
                            <p class="card-text emissions"></p>
                            <div class="card-info">Total for all flights</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flight-details-section">
                <h5 class="section-title">
                    <i class="bi bi-airplane me-2"></i>Flight Details
                </h5>
                <div class="flight-plans"></div>
            </div>
        </div>
    </template>

    <!-- Flight plan template -->
    <template id="flightPlanTemplate">
        <div class="card mb-3 flight-plan">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <span class="traveler-name fw-bold"></span>
                        <span class="text-muted traveler-origin"></span>
                    </div>
                    <div class="flight-price"></div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <div class="flight-airline mb-2"></div>
                        <div class="flight-badge">
                            <i class="bi bi-airplane-fill me-1"></i>
                            <span class="flight-number"></span>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="flight-times d-flex justify-content-between">
                            <div class="departure">
                                <div class="text-muted small">Departure</div>
                                <div class="flight-departure fw-bold"></div>
                                <div class="airport-code origin-code small"></div>
                            </div>
                            <div class="flight-duration text-center">
                                <div class="text-muted small">Duration</div>
                                <div class="duration-value"></div>
                                <div class="flight-type small">Direct</div>
                            </div>
                            <div class="arrival text-end">
                                <div class="text-muted small">Arrival</div>
                                <div class="flight-arrival fw-bold"></div>
                                <div class="airport-code destination-code small"></div>
                            </div>
                        </div>
                        <div class="flight-emissions text-muted mt-3 small d-flex align-items-center">
                            <i class="bi bi-leaf me-1"></i>
                            <span class="emissions-value"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html> 
</html>
